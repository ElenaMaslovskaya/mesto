<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <img class="header__logo" alt="Логотип" src="./images/Logo.svg">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" alt="Аватар пользователя" src="images/avatar.jpg"></img>
                <div class="profile__info">
                    <button type="button" class="profile__edit-button"></button>
                    <h1 class="profile__username">Жак-Ив Кусто</h1>
                    <p class="profile__userjob">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Фото">
                    <div class="element__like-container">
                        <h2 class="element__name">Карачаевск</h2>
                        <button type="button" class="element__like-icon"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/kirill-pershin-1404681-unsplash.jpg" alt="Фото">
                    <div class="element__like-container">
                        <h2 class="element__name">Гора Эльбрус</h2>
                        <button type="button" class="element__like-icon"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Фото">
                    <div class="element__like-container">
                        <h2 class="element__name">Домбай</h2>
                        <button type="button" class="element__like-icon"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/kirill-pershin-1404681-unsplash.jpg" alt="Фото">
                    <div class="element__like-container">
                        <h2 class="element__name">Гора Эльбрус</h2>
                        <button type="button" class="element__like-icon"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Фото">
                    <div class="element__like-container">
                        <h2 class="element__name">Домбай</h2>
                        <button type="button" class="element__like-icon"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Фото">
                    <div class="element__like-container">
                        <h2 class="element__name">Карачаево-Черкессия</h2>
                        <button type="button" class="element__like-icon"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__author">© 2021 Mesto Russia</p>
        </footer>
    </div>

    <!-- Попап редактирования -->

    <div class="popup " id="user-popup">
        <div class="popup__container">
            <button type="button" class="popup__close" id="popup-user-close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" action="#" name="user-form">
                <input type="text" name="name" class="popup__input" placeholder="Имя" id="name">
                <input type="text" name="job" class="popup__input" placeholder="О себе" id="job">
                <button type="submit" class="popup__button" id="user-button">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>

</html>
