<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./pages/index.css">
   <title>Mesto</title>
</head>

<body class="page">
   <div class="page__container">
      <header class="header">
         <img class="header__logo" alt="Логотип" src="./images/Logo.svg">
      </header>
      <section class="profile">
         <div class="profile__avatar"></div>
         <div class="profile__info">
            <button class="profile__button profile__edit-button"></button>
            <h1 class="profile__info_user-name">Жак-Ив Кусто</h1>
            <p class="profile__info_user-job">Исследователь океана</p>
         </div>
         <button class="profile__button profile__add-button"></button>
      </section>
      <section class="elements">
         <div class="element">
            <img class="element__image" src="images/kirill-pershin-1088404-unsplash.svg" alt="Фото">
            <div class="element__like-container">
               <h2 class="element__name">Карачаевск</h2>
               <div class="element__like-icon"></div>
            </div>
         </div>
         <div class="element">
            <img class="element__image" src="images/kirill-pershin-1404681-unsplash.svg" alt="Фото">
            <div class="element__like-container">
               <h2 class="element__name">Гора Эльбрус</h2>
               <div class="element__like-icon"></div>
            </div>
         </div>
         <div class="element">
            <img class="element__image" src="images/kirill-pershin-1556355-unsplash.svg" alt="Фото">
            <div class="element__like-container">
               <h2 class="element__name">Домбай</h2>
               <div class="element__like-icon"></div>
            </div>
         </div>
         <div class="element">
            <img class="element__image" src="images/kirill-pershin-1404681-unsplash.svg" alt="Фото">
            <div class="element__like-container">
               <h2 class="element__name">Гора Эльбрус</h2>
               <div class="element__like-icon"></div>
            </div>
         </div>
         <div class="element">
            <img class="element__image" src="images/kirill-pershin-1556355-unsplash.svg" alt="Фото">
            <div class="element__like-container">
               <h2 class="element__name">Домбай</h2>
               <div class="element__like-icon"></div>
            </div>
         </div>
         <div class="element">
            <img class="element__image" src="images/kirill-pershin-1088404-unsplash.svg" alt="Фото">
            <div class="element__like-container">
               <h2 class="element__name">Карачаево-Черкессия</h2>
               <div class="element__like-icon"></div>
            </div>
         </div>
      </section>
      <footer class="footer">
         <h3 class="footer__author">© 2021 Mesto Russia</h3>
      </footer>
   </div>

   <!-- Попап редактирования -->

   <div class="popup" id="user-popup">
      <div class="popup__container">
         <img src="./images/Close-popup.svg" alt="" class="popup__close" id="popup-user-close">
         <h3 class="popup__title">Редактировать профиль</h3>
         <form class="popup__form" name="userForm">
            <input type="text" name="name" class="popup__input" placeholder="Жак-Ив Кусто" id="name">
            <input type="text" name="job" class="popup__input" placeholder="Исследователь океана" id="job">
            <button type class="popup__button" id="user-button">Сохранить</button>
         </form>
      </div>
   </div>
</body>

</html>
